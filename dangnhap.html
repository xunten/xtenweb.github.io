
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tài khoản - Kết nối với chúng tôi</title>
	<meta charset="utf-8">
   <link rel="icon" href="./images/logo.png" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	
	
	<link rel="stylesheet" href="./css/account.css">
</head>
<body>
    <!-- VỀ TRANG CHỦ -->

	<div class="backhome">
		<a href="./index.html">&#8592; Về trang chủ</a>
	</div>
    <div class="container">
       <div class="title-text">
          <div class="title login">
             Đăng Nhập
          </div>
          <div class="title signup">
             Đăng Ký
          </div>
       </div>
       <div class="form-container">
          <div class="slide-controls">
             <input type="radio" name="slide" id="login" checked>
             <input type="radio" name="slide" id="signup">
             <label for="login" class="slide login">Đăng Nhập</label>
             <label for="signup" class="slide signup">Đăng Ký</label>
             <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
             <form action="#" class="login">
                <div class="field">
                   <input type="text" placeholder="Địa Chỉ Email" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Mật Khẩu" required>
                </div>
                <div class="pass-link">
                   <a href="#">Quên Mật Khẩu?</a>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="Đăng Nhập">
                </div>
                <div class="signup-link">
                   Chưa Có Tài Khoản? <a href=""> Đăng Ký Ngay</a>
                </div>
             </form>
             <form action="#" class="signup">
                <div class="field">
                   <input type="text" placeholder="Nhập Email" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Nhập Mật Khẩu" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Nhập Lại Mật Khẩu" required>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value=" Đăng Ký">
                </div>
             </form>
          </div>
       </div>
    </div>





    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
      loginForm.style.marginLeft = "-50%";
      loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
      loginForm.style.marginLeft = "0%";
      loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
      signupBtn.click();
      return false;
      });
    </script>
 </body>
